<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>全选反选</title>
    <style>
      table {
        width: 400px;
        margin: 0 auto;
        text-align: center;
        border-collapse: collapse;
        font-size: 14px;
      }

      thead tr {
        height: 30px;
        background-color: cornflowerblue;
        color: #4e4a4a;
      }

      thead th {
        border-left: 1px solid #fff;
      }

      tbody tr {
        height: 30px;
      }

      tbody td {
        border: 1px solid #d7d7d7;
        border-top: 0;
        font-size: 12px;
        color: #5b5ba5;
      }
    </style>
    <script src="jquery\jquery.min.js"></script>
    <script>
      $(function () {
        // 1. 全选 全不选功能模块
        $(".checkall").change(function () {
          $(".j-checkbox").prop("checked", $(this).prop("checked"));
        });
      });
    </script>
  </head>

  <body>
    <table>
      <thead>
        <tr>
          <th><input type="checkbox" class="checkall" /></th>
          <th>商品</th>
          <th>价格</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td><input type="checkbox" name="" id="" class="j-checkbox" /></td>
          <td>iPhone</td>
          <td>6000</td>
        </tr>
        <tr>
          <td><input type="checkbox" name="" id="" class="j-checkbox" /></td>
          <td>iPad</td>
          <td>3000</td>
        </tr>
        <tr>
          <td><input type="checkbox" name="" id="" class="j-checkbox" /></td>
          <td>Macbook</td>
          <td>10000</td>
        </tr>
        <tr>
          <td><input type="checkbox" name="" id="" class="j-checkbox" /></td>
          <td>Apple Watch</td>
          <td>2000</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
