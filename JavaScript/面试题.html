    <script>
      // 数组去重
      function merge(arr) {
        if (!Array.isArray(arr) || arr.length == 0) return [];
        var ret = [];
        for (let i = 0; i < arr.length; i++) {
          // if(arr.indexOf(arr[i]==i)) 另一种方法
          if (ret.indexOf(arr[i]) == -1) {
            ret.push(arr[i]);
          }
        }
        return ret;
      }

      var arr = merge([1, 2, 5, 1, 4, 2, 3, 6, 2, 4, 1, 5]);
      console.log(arr);

      // 大佬写法

      console.log(
        (arr + ",")
          .replace(/(\d+,)\1+/gi, "$1")
          .split(",")
          .slice(0, -1)
      );

      /**
       * 1. 查找落单的数字
       * 描述：给定一个非空的数字数组，数组有且只有一个非重复项，实现一个方法获取落单项
       * 示例:
       *  getSingleNumber([1, 2, 1, 2, 0]); // 0
       *  getSingleNumber([0, 1, 0, 0]); // 1
       *  getSingleNumber([1, 2, 3, 1, 2]); // 3
       */
      function getSingleNumber(numbers) {
        let result = null;
        numbers.forEach((item, index) => {
          if (numbers.indexOf(item) === numbers.lastIndexOf(item)) {
            result = item;
          }
        });
        return result;
      }

      
    </script>
